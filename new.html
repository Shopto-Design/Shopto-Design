<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.png' />
</head>

<body>
  <div class="upload">
    <a href="https://www.shopto.net/plugins/ckfinder/ckfinder.php?type=Images&dcsmode=ehugowis46&CKEditor=textcontent&CKEditorFuncNum=0&langCode=en">
      <img src="https://img.icons8.com/ios-filled/50/000000/upload-to-ftp.png">
    </a>
  </div>
  <div class="alert">
    Copied To Clipboard
  </div>
  <div class="maincontainer">
    <div class="enterbox">
      <h2>PRODUCT TEXT</h2>
      <input type="text" placeholder="Subheadline" id="subheadline"></input>
      <br>
      <textarea name="description" id="description" placeholder="Description" cols="60" rows="15"></textarea>
      <br>
      <br>
      <h2>PRODUCT IMAGES</h2>
      <input type="text" placeholder="Header Image" id="HeaderImageURL"></input>
      <br>
      <input type="text" placeholder="Image 1 Name" id="Image1URL"></input>
      <br>
      <input type="text" placeholder="Image 2 Name" id="Image2URL"></input>
      <br>
      <input type="text" placeholder="Image 3 Name" id="Image3URL"></input>
      <button id="generate">GENERATE HTML</button>
      <button id="refresh">START AGAIN</button>
    </div>
    <div class="mainoutput">
      <textarea id="mainoutput" rows="30" cols="100">
    </textarea>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
